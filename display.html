<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Display Page</title>
</head>

<body>
    <h1>File Content</h1>
    <div id="fileContent"></div>

    <script>
        // Retrieve file content from local storage and display

        const fileContent = localStorage.getItem('fileContent');

        if (fileContent) {
            document.getElementById('fileContent').innerText = fileContent;
        } else {
            document.getElementById('fileContent').innerText = 'No file content available.';

        }

    </script>
</body>

</html>
