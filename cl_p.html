<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .container {
            max-width: 400px;
            margin: 100px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
        }

        .container h2 {
            text-align: center;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-weight: bold;
        }

        .btn {
            display: block;
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
        }

        .btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>

    <div class="container">
        <h2>Login</h2>
        <form id="loginForm">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password Color:</label>
                <input type="color" id="password" name="password" required>
            </div>
            <button type="submit" class="btn">Login</button>
        </form>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function (event) {
            event.preventDefault(); // Prevent form submission

            // Get form values
            var username = document.getElementById('username').value;
            var passwordColor = document.getElementById('password').value;

            // Retrieve stored registration data from localStorage
            var storedUsername = localStorage.getItem('username');
            var storedPasswordColor = localStorage.getItem('passwordColor');

            // Check if the entered credentials match the stored registration data
            if (username === storedUsername && passwordColor === storedPasswordColor) {
                alert('Color based Login successful! Go to next page...');

                // Redirect to home page or another page after successful login
                window.location.href = 'imageL_p.html';
            } else {
                alert('Invalid username or color-based password. Please try again.');
            }
        });
    </script>

</body>

</html>
